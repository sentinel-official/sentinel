<template class="section-template">
<section id="create_wallet" class="wrapper style1 fullscreen intro">
  <div class="inner">
    <h1>Create New Wallet</h1>
    <h3>Sentinel VPN Service</h3>
    <p>Save your ass on the internet.</p>
    <form>
    <div class="form">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
    </div>
    <ul class="actions">
      <li><button 
        id="create-account-submit"
        onclick="_createAccount(this.form)" type="submit" class="button scrolly">Create Wallet</button></li>
    </ul>
  </form>
  </div>
</section>
</template>
