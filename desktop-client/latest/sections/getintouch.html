<template class="section-template">
<section id="vpnusage" class="wrapper style1">
  <div class="inner">
    <h2>Transfer SENTs</h2>
    <p>Once the transaction is made, we cannot reverse it. Please make sure to double check the transaction.</p>
    <div class="split style1">
      <section>
        <form method="post" action="#">
          <!-- <div class="field">
            <label for="fromAddress">From</label>
            <input type="text" name="from_address" readonly id="fromAddress" />
          </div> -->
          <div class="field">
            <label for="toAddress">To</label>
            <input type="text" name="to_addr" id="toAddress" />
          </div>
          <div class="field half" style="padding: 0">
            <label for="amount">Amount (SENT)</label>
            <input type="text" name="amount" id="amount" />
          </div>
          <div class="field half">
            <label for="gas">Gas (SENT)</label>
            <input type="text" name="gas" value="90000" id="gas"/>
          </div>
          <div class="clearfix"></div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="2"></textarea>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
          </div>
          <input type="hidden" id="is_vpn" name="is_vpn" value="false"/>
          <ul class="actions">
            <li><a href="javascript:;" class="button submit" 
              onclick="_transferAmount(this.form)"
              id="transfer-amount-submit">Send</a></li>
          </ul>
        </form>
      </section>
      <section>
        <ul class="contact">
